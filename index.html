<!DOCTYPE html>
<html>
  <head>
    <title>Календар</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calendar">
      <div class="calendar-header">
        <button id="prev">Попередній</button>
        <h2 id="month"></h2>
        <h2 id="year"></h2>
        <button id="next">Наступний</button>
      </div>
      <table class="calendar-table">
        <thead>
          <tr>
            <th>Пн</th>
            <th>Вт</th>
            <th>Ср</th>
            <th>Чт</th>
            <th>Пт</th>
            <th>Сб</th>
            <th>Нд</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
        </tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
